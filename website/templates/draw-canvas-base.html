{% extends "base.html" %}
{% block head %}
{{ super() }}
<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/draw-canvas-base.css') }}">
{% endblock %}
{% block content %}
<div class="container">
    <div class="row canvas-header">
        <h2><strong>{% block canvas_header %}{% endblock canvas_header %}</strong></h2>
    </div>
    <div class="row">
        <div class="col">
            <div class="btn-group">
                <button type="button" class="btn btn-primary" id="start-btn">Start timer</button>
            </div>
            <div class="btn-group">
                <button type="button" class="btn btn-primary" id="erase-btn">Erase</button>
            </div>
            <div class="btn-group">
                <button type="button" class="btn btn-primary" id="clear-btn">Clear</button>
            </div>
            <div class="btn-group">
                <button type="button" class="btn btn-primary" id="reset-btn">Reset</button>
            </div>
            <div class="btn-group">
                <button type="button" class="btn btn-primary" id="next-btn">Next</button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="canvas-container">
            <canvas id="canvas"></canvas>
        </div>
    </div>
    <div class="row timer-container justify-content-between flex-nowrap">
        <div class="time-left-container">
            <span class="time-left">60</span>
        </div>
        <div class="time-slider-container">
            <div class="time-slider"></div>
        </div>
    </div>
</div>
<script src="{{ url_for('static',filename='scripts/canvas.js') }}"></script>
{% endblock %}
